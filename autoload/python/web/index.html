<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='content-type' content='text/html; charset=UTF-8'/>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Tell a good story.</title>
    <link rel='stylesheet' type='text/css' href='./css/github-theme.css'>
    <link rel='stylesheet' type='text/css' href='./css/github.css'>
    <link rel='stylesheet' type='text/css' href='./css/jquery-ui.min.css'>
    <link rel='stylesheet' type='text/css' href='./css/index.css'>
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>
    <script type='text/javascript' src='./js/jquery.min.js' charset='UTF-8'></script>
    <script type='text/javascript' src='./js/jquery-ui.min.js' charset='UTF-8'></script>
    <script type='text/javascript' src='./js/echarts.js' charset='UTF-8'></script>
    <script type='text/javascript' src='js/index.js'></script>
</head>
<body>
<div id='mask'>
    <div id='text'>
        <input id='kw' placeholder='one command, e.g. /all, or one logic expression, e.g. who=your daddy' size='100' type='text'>
    </div>
</div>
<div id='graph' style='cursor: pointer;width: 100%; height: 1000px; margin-top: 20px;display: none'></div>
<article class='markdown-body'></article>
</body>
</html>
